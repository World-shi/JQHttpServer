<script>
  function openServe() {
    var a = document.createElement('a');
    a.setAttribute('href', 'hduk://');
    a.setAttribute('id', 'js_a_lx');
    a.style.display = 'none'
      //防止反复添加
    if (document.getElementById('js_a_lx')) {
      document.body.removeChild(document.getElementById('js_a_lx'));
    }
    document.body.appendChild(a);
    a.click();
    setTimeout(() => {
      fn1()
    }, 1000)
  }
  openServe()

  function fn1() {
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.onreadystatechange = function() {
      if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
        var data = xmlHttp.responseText;
        console.log(data);
      }
    }
    xmlHttp.open("GET", "http://127.0.0.1:23412", true);            
    xmlHttp.send();
  }
</script>
